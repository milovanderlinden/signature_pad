<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Maak een handtekening</title>
  <meta name="description" content="Maak een handtekening en sla deze op">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/signature-pad.css">
</head>
<body onselectstart="return false">
  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Gebruik het vak om een handtekening te maken. Handtekeningen worden niet opgeslagen maar rechtstreeks vanuit de browser naar computer of mobiel gedownload.</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="button clear" data-action="clear">Opnieuw</button>
          <!--<button type="button" class="button save" data-action="save-png">Opslaan als PNG</button>
          <button type="button" class="button save" data-action="save-jpg">Opslaan als JPG</button>-->
          <button type="button" class="button save" data-action="save-svg">Download</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/signature_pad.umd.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
